version: "3"
services:
  zookeeper:
    image: bitnami/zookeeper
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka
    ports:
      - 9092:9092
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes

  kafka_web:
    build: web
    ports:
      - 8080:8080
    volumes:
      - web-data:/app/data

  consumer_analysis:
    build:
      context: .
      dockerfile: social-network-analysis/Dockerfile
      # args:
      # CONSUMER_ROOT: social-network-analysis
      # JAR_NAME: social-network-analysis-1.0.0.jar
      # FLINK_VERSION: 1.7.2
      # SCALA_VERSION: 2.11

  # consumer_recommendations
  # consumer_anomalies

  producer_post:
    build:
      context: .
      dockerfile: stream-producer/Dockerfile
    volumes:
      - ./data:/data:ro
    command: [
      "java",
      "-jar",
      "/opt/producer.jar",
      "-file", "/data/1k-users-sorted/streams/post_event_stream.csv",
      "-schema", "/data/schema/avro/post.avsc",
      "-topic", "post",
      "-kafkaserver", "kafka:9092",
      "-speedup", "60",
      "-rdelay", "5",
      "-sdelay", "600",
      "-seed", "1",
      "-worker", "2"
    ]

  producer_like:
    build:
      context: .
      dockerfile: stream-producer/Dockerfile
    volumes:
      - ./data:/data:ro
    command: [
      "java",
      "-jar",
      "/opt/producer.jar",
      "-file", "/data/1k-users-sorted/streams/likes_event_stream.csv",
      "-schema", "/data/schema/avro/like.avsc",
      "-topic", "post",
      "-kafkaserver", "kafka:9092",
      "-speedup", "60",
      "-rdelay", "5",
      "-sdelay", "600",
      "-seed", "2",
      "-worker", "2"
    ]

  producer_comment:
    build:
      context: .
      dockerfile: stream-producer/Dockerfile
    volumes:
      - ./data:/data:ro
    command: [
      "java",
      "-jar",
      "/opt/producer.jar",
      "-file", "/data/1k-users-sorted/streams/comment_event_stream.csv",
      "-schema", "/data/schema/avro/comment.avsc",
      "-topic", "post",
      "-kafkaserver", "kafka:9092",
      "-speedup", "60",
      "-rdelay", "5",
      "-sdelay", "600",
      "-seed", "3",
      "-worker", "2"
    ]

volumes:
  web-data:
